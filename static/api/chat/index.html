<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">{{ title }}</h1>
                <br>
                <div id="status"></div>
                <div id="channels">

                    <br>
                    <div class="card">
                        <div id="channels" class="card-block">
                            <ul>
                                <li v-for="channel of channels"  @click="join_channel(channel)">channel {{ channel.id }}: created by {{ channel.owner.name }} ({{channel.status}})<button id="send" class="btn" @click.prevent="deleteChannel(channel)">delete</button></li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <br>
                    <select v-model="new_channel_type">
                        <option disabled value="">Choisissez</option>
                        <option>public</option>
                        <option>private</option>
                        <option>protected</option>
                      </select>
                    <input v-model="new_channel_password"></input>
                    <button id="send" class="btn" @click.prevent="createChannel">Create channel</button>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                    <br>
                    <div id="status"></div>
                    <div id="chat">
                        <br>
                        <div class="card">
                            <div id="messages" class="card-block">
                                <ul>
                                    <li v-for="message of messages">{{ message.author.name }}: {{ message.content }}</li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <textarea id="textarea" class="form-control" v-model="content" placeholder="Enter message..."></textarea>
                        <br>
                        <button id="send" class="btn" @click.prevent="sendMessage">Send</button>
                        <button id="delete" class="btn" @click.prevent="deleteChannel">delete</button>
                        <button id="join" class="btn" @click.prevent="join_channel">join</button>
                        <button id="select" class="btn" @click.prevent="select_channel">select</button>
                        <button id="leave" class="btn" @click.prevent="leaveChannel">leave</button>
                        <button id="update" class="btn" @click.prevent="updateChannel">update</button>
                        <button id="update" class="btn" @click.prevent="getDmChannel">Dm Channel</button>


                    </div> 
                </div>
            </div>
    </div>

<script src="main.js"></script>
</body>
</html>
